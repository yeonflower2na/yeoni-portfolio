<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jeong Yeon Hui Portfolio">
  <meta name="author" content="Jeong Yeon Hui">
  <title>Jeong Yeon Hui - Portfolio</title>
  <!-- favicon -->
  <link rel="icon" href="assets/images/intro-D2.png">
  <!-- font-awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- custom CSS -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/intro.css">
</head>
<body>
  <!-- cursor -->
  <div class="cursor"></div>
  <!-- header-include -->
  <div class="header-include"></div>
  <div class="contact-include"></div>
  <!-- intro -->
  <section class="intro-container">
    <div class="intro-box">
    </div>
    <div class="intro-text">
      <span class="static-text">From</span>
      <span class="dynamic-wrapper">
        <span class="dynamic-text" id="dynamic-from">Designer</span>
      </span>
      <span class="static-text">to</span>
      <span class="dynamic-wrapper">
        <span class="dynamic-text" id="dynamic-to">Developer</span>
      </span>
    </div>
    <!-- loading-bar -->
    <div class="loading-bar">
      <div class="progress" id="progress-bar"></div>
      <span class="progress-text" id="progress-text">0%</span>
    </div>
  </section>
  <!-- custom Script -->
  <script src="scripts/intro.js"></script>
</body>
</html>
